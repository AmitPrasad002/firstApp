
<div class='card'>
    <div class='card-header'>
{{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf='products && products.length'>
          <thead>
            <tr>
              <th>
                <button
                (click)='toggleImage()'
                class='btn btn-primary'>{{showImage ? 'hide': 'show'}}
                Image</button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor='let Product of filterProduct'>
              <td><img *ngIf='showImage'
                [src]='Product.imageUrl'
                [title]='Product.productName'
                [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin'               
                ></td>
              <td>{{Product.productName | lowercase}}</td>
              <td>{{Product.productCode | customPipes : '-'}}</td>
              <td>{{Product.releaseDate}}</td>
              <td>{{Product.price | currency :'INR' : 'symbol': '1.2-3'}}</td>
              <td>
                <pm-star [rating]="Product.starRating"
                (ratingClicked)="onRatingClicked($event)"
                ></pm-star>
              
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
